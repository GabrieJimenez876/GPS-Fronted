<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agregar Línea de Transporte</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f4f4f4; }
    h2 { color: #004d40; }
    form { background: #fff; padding: 20px; border-radius: 5px; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background-color: #004d40; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Agregar Nueva Línea</h2>
  <form>
    <label>Nombre de la Línea:</label>
    <input type="text" name="nombre" placeholder="Ej: Línea Amarilla">

    <label>Código:</label>
    <input type="text" name="codigo" placeholder="Ej: AMR-10">

    <label>Sindicato:</label>
    <input type="text" name="sindicato" placeholder="Ej: Sindicato Cementerio">

    <label>Paradas (separadas por coma):</label>
    <textarea name="paradas" placeholder="Ej: Cementerio, Hospital Juan XXIII"></textarea>

    <label>Recorrido (calles o coordenadas):</label>
    <textarea name="recorrido" placeholder="Ej: Av. Busch → Calle 21 → Plaza Murillo"></textarea>

    <button type="submit">Guardar Línea</button>
  </form>
</body>
</html>
