<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ver Todas las Rutas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial; margin: 0; }
    header { background-color: #004d40; color: white; padding: 10px; text-align: center; }
    #map { height: 500px; }
    .info { padding: 10px; background-color: #e0f2f1; }
  </style>
</head>
<body>
  <header>
    <h2>Rutas Registradas</h2>
  </header>
  <div id="map"></div>
  <div class="info">
    <h3>Líneas Cercanas</h3>
    <ul>
      <li><strong>Línea Amarilla:</strong> Cementerio → Hospital Juan XXIII</li>
      <li><strong>Línea Verde:</strong> Cementerio → Munaypata</li>
    </ul>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([-16.5, -68.15], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    L.marker([-16.495, -68.133]).addTo(map).bindPopup("Parada: Cementerio");
    L.marker([-16.485, -68.125]).addTo(map).bindPopup("Parada: Hospital Juan XXIII");

    L.polyline([
      [-16.495, -68.133],
      [-16.49, -68.13],
      [-16.485, -68.125]
    ], {color: 'yellow'}).addTo(map).bindPopup("Línea Amarilla");

    L.polyline([
      [-16.495, -68.133],
      [-16.49, -68.135],
      [-16.485, -68.14]
    ], {color: 'green'}).addTo(map).bindPopup("Línea Verde");
  </script>
</body>
</html>
