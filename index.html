<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mapa de Rutas - La Paz</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #333; color: white; padding: 10px; text-align: center; }
    .container { display: flex; flex-direction: column; height: 100vh; }
    .map-panel { flex: 1; }
    .map-box { width: 100%; height: 100%; }
    .info-box { padding: 10px; background: #f9f9f9; border-top: 1px solid #ccc; }
    .info-box h2 { margin-top: 0; }
    .line-card { background: #fff; border: 1px solid #ddd; margin: 5px 0; padding: 10px; }
  </style>
</head>
<body>
  <header>
    <h1>Mapa de Rutas — La Paz, Bolivia</h1>
  </header>

  <main class="container">
    <section class="map-panel">
      <div id="map" class="map-box"></div>
    </section>
    <section class="info-box">
      <h2>Líneas Cercanas</h2>
      <div class="line-card">
        <strong>Línea Amarilla</strong><br>
        Parada 10: Cementerio → Hospital Juan XXIII
      </div>
      <div class="line-card">
        <strong>Línea Verde</strong><br>
        Parada X: Cementerio → Munaypata
      </div>
    </section>
  </main>

  <footer>
    <p>Mapa con Leaflet + OpenStreetMap</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([-16.5, -68.15], 14);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    var parada = L.marker([-16.495, -68.133]).addTo(map)
      .bindPopup('Parada 10: Cementerio');

    var rutaAmarilla = L.polyline([
      [-16.495, -68.133],
      [-16.49, -68.13],
      [-16.485, -68.125]
    ], {color: 'yellow'}).addTo(map).bindPopup('Línea Amarilla');

    var rutaVerde = L.polyline([
      [-16.495, -68.133],
      [-16.49, -68.135],
      [-16.485, -68.14]
    ], {color: 'green'}).addTo(map).bindPopup('Línea Verde');

    var ubicacion = L.circleMarker([-16.5, -68.15], {
      radius: 8,
      color: 'blue',
      fillColor: '#30f',
      fillOpacity: 0.8
    }).addTo(map).bindPopup('Tu ubicación');
  </script>
</body>
</html>
