##############################
# pubspec.yaml
# Metadatos del proyecto Flutter/Dart.
# Edita las dependencias aquí y ejecuta `flutter pub get`
# para sincronizar el lockfile (`pubspec.lock`).
##############################

name: proyecto_gps
description: "Proyecto GPS — Frontend (mapas y visualización de rutas)"
version: 0.0.1
publish_to: none # Evita publicar este paquete en pub.dev

environment:
  sdk: '>=3.9.0 <4.0.0'

dependencies:
  # SDK de Flutter (necesario para apps Flutter)
  flutter:
    sdk: flutter

  # Mapa y utilidades geoespaciales
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # Geolocalización (paquete usado en la app)
  geolocator: ^14.0.2

  # Cliente HTTP para peticiones a APIs
  http: ^1.1.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # WebSocket para tracking en tiempo real
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

# Nota: No edites manualmente `pubspec.lock` salvo que sepas lo que haces.