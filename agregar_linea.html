<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agregar L√≠nea ‚Äî GPS Transporte La Paz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous"/>
  <style>
    :root{ --c-primary:#004d40; --bg:#f6f7f8; --radius:12px }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg)}
    header{background:var(--c-primary);color:#fff;padding:12px}
    .container{max-width:900px;margin:18px auto;padding:12px}
    .panel{background:#fff;padding:12px;border-radius:12px;border:1px solid #e6e6e6}
    label{display:block;margin-top:8px}
    input, textarea{width:100%;padding:8px;border:1px solid #ddd;border-radius:8px}
    .row{display:flex;gap:8px}
    .btn{display:inline-flex;gap:8px;align-items:center;padding:10px 12px;border-radius:8px;border:none;cursor:pointer}
    .btn.primary{background:var(--c-primary);color:#fff}
    .btn.ghost{background:#fff;border:1px solid #ddd}
  </style>
  <style>
    /* Ensure header/menu and dropdowns render above maps if any */
    .header-inner, .menu, .menu .btn, .profile-area, .dropdown { position: relative; z-index: 1100; }
    .dropdown { z-index: 1110; }
    #map, .map-box { position: relative; z-index: 0; }
    .backdrop, .modal-backdrop { z-index: 1200; }
    #map { height: 420px; border-radius: 8px; margin-top: 12px; }
  </style>
</head>
<body>
  <header><div style="max-width:900px;margin:0 auto;display:flex;gap:12px;align-items:center"><div style="width:36px;height:36px;background:#00a58c;border-radius:8px;display:grid;place-items:center">LP</div><h1 style="margin:0;font-size:18px">Agregar L√≠nea</h1></div></header>
  <main class="container">
    <section class="panel">
      <h2 style="margin:0 0 8px 0">Nueva l√≠nea</h2>
      <div>
        <label for="routeName">Nombre de la ruta</label>
        <input id="routeName" type="text" placeholder="Ej: L√≠nea Azul" />
        <label for="routeKey">Key (id legible, p.ej. linea_azul)</label>
        <input id="routeKey" type="text" placeholder="Ej: linea_azul" />
        <label for="routeOperator">Operador / Sindicato</label>
        <input id="routeOperator" type="text" placeholder="Ej: Sindicato Centro" />
        <label for="routeVehicle">Veh√≠culo</label>
        <input id="routeVehicle" type="text" placeholder="Ej: Microbus" />
        <label for="routeColor">Color (hex)</label>
        <input id="routeColor" type="text" placeholder="#1e90ff" />
        <label for="routeStops">Paradas (una por l√≠nea: nombre,lat,lng)</label>
        <textarea id="routeStops" rows="6" placeholder="Plaza Murillo,-16.4958,-68.1336\nTerminal,-16.4887,-68.1418"></textarea>
        <div style="margin-top:8px">O a√±ade paradas haciendo click en el mapa:</div>
        <div id="map"></div>
        <div style="margin-top:8px;font-size:13px;color:#555">Paradas a√±adidas: <span id="stopsCount">0</span></div>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button class="btn primary" id="btnSave">Guardar l√≠nea</button>
          <a href="ver_rutas.html" class="btn ghost">Volver a ver rutas</a>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Map + stops functionality using Leaflet
    const stops = [];

    function parseStops(text){
      return text.split('\n').map(l=> l.trim()).filter(Boolean).map((line, i)=>{
        const parts = line.split(',').map(p=>p.trim());
        return { name: parts[0] || `Parada ${i+1}`, lat: parseFloat(parts[1]) || 0, lng: parseFloat(parts[2]) || 0 };
      });
    }

    // Initialize Leaflet map
    (function initMap(){
      const L_css = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css';
      const L_js = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
      const head = document.head;
      const link = document.createElement('link'); link.rel='stylesheet'; link.href=L_css; head.appendChild(link);
      const script = document.createElement('script'); script.src=L_js; script.defer=true; script.onload = () => {
        const map = L.map('map').setView([-16.5, -68.15], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        const markerLayer = L.layerGroup().addTo(map);

        function refreshStopsCount(){ document.getElementById('stopsCount').textContent = stops.length; }

        // load textarea initial stops
        const ta = document.getElementById('routeStops');
        ta.addEventListener('change', ()=>{
          const parsed = parseStops(ta.value);
          stops.length = 0; parsed.forEach(s=>stops.push(s));
          markerLayer.clearLayers();
          stops.forEach(s=> L.marker([s.lat, s.lng]).addTo(markerLayer).bindPopup(s.name));
          refreshStopsCount();
        });

        // add on click
        map.on('click', function(e){
          const lat = e.latlng.lat; const lng = e.latlng.lng;
          const name = prompt('Nombre de la parada (opcional):', `Parada ${stops.length+1}`) || `Parada ${stops.length+1}`;
          const s = { name, lat: Number(lat.toFixed(6)), lng: Number(lng.toFixed(6)) };
          stops.push(s);
          L.marker([s.lat, s.lng]).addTo(markerLayer).bindPopup(s.name).openPopup();
          // append to textarea
          const cur = document.getElementById('routeStops').value;
          document.getElementById('routeStops').value = cur + (cur.trim() ? '\n' : '') + `${s.name},${s.lat},${s.lng}`;
          refreshStopsCount();
        });
      };
      head.appendChild(script);
    })();

    document.getElementById('btnSave').addEventListener('click', async ()=>{
      const name = document.getElementById('routeName').value.trim();
      const key = document.getElementById('routeKey').value.trim() || name.toLowerCase().replace(/[^a-z0-9]+/g,'_');
      const operator = document.getElementById('routeOperator').value.trim();
      const vehicle = document.getElementById('routeVehicle').value.trim();
      const color = document.getElementById('routeColor').value.trim() || '#1e90ff';
      const stopsText = document.getElementById('routeStops').value;
      if(!name){ alert('Ingrese nombre de la ruta'); return; }
      const parsedStops = parseStops(stopsText).map(s=> ({ nombre: s.name, lat: s.lat, lng: s.lng }));

      // send to server API
      try{
        const payload = { nombre: name, codigo: key, sindicato: operator, paradas: parsedStops };
        const res = await fetch('/api/lineas', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        if(!res.ok) throw new Error('Error en servidor');
        const json = await res.json();
        alert('Ruta guardada en la base de datos del servidor');
        location.href = 'base_datos.html';
      }catch(err){
        console.error(err); alert('No se pudo guardar en el servidor. Reintentando localmente.');
        // fallback local
        const routes = JSON.parse(localStorage.getItem('gps_routes')||'[]');
        const id = routes.length ? Math.max(...routes.map(r=>r.id||0))+1 : 1;
        const route = { id, key, name, operator, vehicle, color, stops: parsedStops };
        routes.push(route); localStorage.setItem('gps_routes', JSON.stringify(routes));
        location.href = 'base_datos.html';
      }
    });
  </script>

  <!-- Shared session / profile helper (keeps behavior similar to index.html) -->
  <script>
    (function(){
      const USERS_KEY = 'gps_users';
      const CURRENT_USER_KEY = 'gps_current_user';
      const ADMIN_EMAIL = 'admin@admin.com';
      const ADMIN_PASSWORD = 'admin123';

      function getUsers(){ try{ return JSON.parse(localStorage.getItem(USERS_KEY)||'[]'); }catch(e){return[]} }
      function saveUser(user){ const u=getUsers(); u.push(user); localStorage.setItem(USERS_KEY, JSON.stringify(u)); }
      function setCurrent(user){ localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(user)); updateUIForSession(user); }
      function getCurrent(){ try{ return JSON.parse(localStorage.getItem(CURRENT_USER_KEY)||'null'); }catch(e){return null} }

      function ensureProfileWrap(){ let wrap = document.getElementById('profileWrap'); if(!wrap){ const area = document.querySelector('.profile-area'); if(area){ wrap = document.createElement('div'); wrap.id='profileWrap'; area.appendChild(wrap); } } return wrap; }

      function updateUIForSession(session){ const wrap = ensureProfileWrap(); if(!wrap) return; wrap.innerHTML=''; if(!session){ wrap.innerHTML = '<button class="btn primary" id="btnLogin">üîê Iniciar sesi√≥n</button>'; const btnLogin = document.getElementById('btnLogin'); if(btnLogin) btnLogin.addEventListener('click', ()=> alert('Abrir modal login (demo)')); }
        else { const isAdmin = session.role==='admin'; wrap.innerHTML = `<div style="display:flex;gap:8px;align-items:center"><div style="font-weight:700">${session.name||session.email}</div><div style="font-size:12px;color:#eef">${isAdmin? 'Administrador':'Usuario'}</div><button class="btn" id="btnLogout">Salir</button></div>`; const btnLogout = document.getElementById('btnLogout'); if(btnLogout) btnLogout.addEventListener('click', ()=>{ localStorage.removeItem(CURRENT_USER_KEY); updateUIForSession(null); }); }
      }

      // initialize UI from storage
      window.addEventListener('DOMContentLoaded', ()=>{ updateUIForSession(getCurrent()); });
    })();
  </script>
</body>
</html>
