<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Base de Datos ‚Äî GPS Transporte La Paz</title>
  
  <style>
    :root{ 
      --c-primary:#004d40; 
      --c-bg:#f6f7f8; 
      --c-fg:#1f2937; 
      --c-panel:#ffffff; 
      --c-border:#e5e7eb; 
      --radius:12px; 
    }
    
    /* Estilos base */
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--c-bg);color:var(--c-fg)}
    
    /* Header y navegaci√≥n */
    header{position:sticky;top:0;z-index:20;background:var(--c-primary);color:#fff}
    .header-inner{max-width:1200px;margin:0 auto;padding:12px 16px;display:flex;align-items:center;gap:12px;justify-content:space-between}
    
    /* Logo y marca */
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:36px;height:36px;border-radius:50%;background:#00a58c;display:grid;place-items:center;font-weight:700}
    .brand h1{font-size:18px;margin:0}
    
    /* Men√∫ y botones */
    nav{flex:1;display:flex;justify-content:flex-end}
    .menu{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .btn{height:42px;padding:0 14px;border:1px solid #9ee7db;border-radius:8px;background:#e6fffa;color:#083b35;cursor:pointer}
    .btn:hover {background:#d4f7f1}
    
    /* Layout y contenido */
    .container{max-width:1200px;margin:0 auto;padding:14px;display:grid;gap:14px}
    .panel{background:var(--c-panel);border:1px solid var(--c-border);border-radius:var(--radius);box-shadow:0 6px 18px rgba(0,0,0,.06)}
    
    /* Footer */
    footer{background:var(--c-primary);color:#fff;margin-top:14px}
    .footer-inner{max-width:1200px;margin:0 auto;padding:14px;display:grid;gap:10px}
    .socials{display:flex;gap:8px;flex-wrap:wrap;align-items:center}
    .social-link{display:inline-flex;align-items:center;gap:6px;background:#00695c;color:#fff;text-decoration:none;padding:4px 8px;border-radius:8px}
    
    /* Tema oscuro */
    .dark-mode {
      --c-bg:#121212;
      --c-fg:#e6e6e6;
      --c-panel:#1b1b1b;
      --c-border:#2b2b2b;
    }
  </style>
</head>
<body>
  
  <header>
    <div class="header-inner">
      <div class="brand">
        <div class="logo" aria-hidden="true">LP</div>
        <h1>GPS Transporte ‚Äî La Paz</h1>
      </div>
      <nav>
        <div class="menu">
          <button class="btn" id="btnGuide" title="Ver gu√≠a"><i class="fas fa-book"></i> Gu√≠a</button>
          <button class="btn" id="btnDark" title="Cambiar tema"><i class="fas fa-moon"></i> Modo</button>
          <button class="btn" id="btnLang" title="Change language"><i class="fas fa-language"></i> English</button>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Contenido espec√≠fico de la p√°gina -->
  </main>
  
  <footer>
    <div class="footer-inner">
      <div>Contacto: <a href="mailto:lapazbus@lapaz.bo" style="color:#b2fff5">lapazbus@lapaz.bo</a> ‚Äî Tel: 2652444 / 61022444</div>
      <div class="socials">
        <a href="#" class="social-link" title="Facebook">
          <img src="img/fac.png" alt="Facebook" width="16" height="16">
        </a>
        <a href="#" class="social-link" title="Twitter/X">
          <img src="img/twitter.png" alt="Twitter" width="16" height="16">
        </a>
        <a href="#" class="social-link" title="Instagram">
          <img src="img/instagram.png" alt="Instagram" width="16" height="16">
        </a>
        <a href="#" class="social-link" title="Telegram">
          <img src="img/telegram.png" alt="Telegram" width="16" height="16">
        </a>
      </div>
    </div>
  </footer>

  <script>
    // Funcionalidad del tema oscuro
    document.getElementById('btnDark').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
    
    // Funcionalidad del idioma
    document.getElementById('btnLang').addEventListener('click', () => {
      const btn = document.getElementById('btnLang');
      const h1 = document.querySelector('h1');
      if (btn.textContent.includes('English')) {
        btn.textContent = 'üåê Espa√±ol';
        h1.textContent = 'GPS Transport ‚Äî La Paz';
      } else {
        btn.textContent = 'üåê English';
        h1.textContent = 'GPS Transporte ‚Äî La Paz';
      }
    });
  </script>

</body>
</html>
